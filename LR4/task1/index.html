<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css"
        integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm" crossorigin="anonymous">
    <title>Document</title>
</head>

<body>
    <div class="wrap">
        <section class="picture-section">
            <div class="picture">
                <img id="image" border="5" src="./img/Planety.jpg">
            </div>
        </section>
        <section class="setting-section">
            <form class="ui-form" id="setting-form">
                <p class="h4">Зміна розмірів</p>
                <div class="input-group mb-3">
                    <div class="input-group-prepend">
                        <span class="input-group-text" id="Width">Ширина (width)</span>
                    </div>
                    <input type="text" class="form-control" data-style-property="width" data-validate="number" placeholder="Width"
                        aria-label="Width" aria-describedby="Width">
                </div>
                <div class="input-group mb-3">
                    <div class="input-group-prepend">
                        <span class="input-group-text" id="Height">Висота (height)</span>
                    </div>
                    <input type="text" class="form-control" data-style-property="height" data-validate="number" placeholder="Height"
                        aria-label="Height" aria-describedby="Height">
                </div>
                <p class="h4">Зміна рамки</p>
                <div class="input-group mb-3">
                    <div class="input-group-prepend">
                        <span class="input-group-text" id="Thickness">Товщина рамки</span>
                    </div>
                    <input type="text" class="form-control" data-style-property="border-width" data-validate="number" data-style-dimension="px"
                        placeholder="Thickness" aria-label="Thickness" aria-describedby="Thickness">
                </div>
                <div class="input-group mb-3">
                    <div class="input-group-prepend">
                        <span class="input-group-text" id="Colour">Колір рамки</span>
                    </div>
                    <input type="text" class="form-control" data-style-property="border-color" placeholder="Colour"
                        aria-label="Colour" aria-describedby="Colour">
                </div>
                <p class="h4">Додатково</p>
                <div class="input-group mb-3">
                    <div class="input-group-prepend">
                        <span class="input-group-text" id="AlternateText">Альтернативний текст</span>
                    </div>
                    <input type="text" class="form-control"  placeholder="" aria-label="AlternateText"
                        aria-describedby="AlternateText">
                </div>
                <button type="submit" class="btn btn-secondary btn-lg btn-block">Застосувати параметри</button>
            </form>
        </section>

    </div>
    <script src="script.js"></script>
    <script src="https://code.jquery.com/jquery-3.2.1.slim.min.js"
        integrity="sha384-KJ3o2DKtIkvYIK3UENzmM7KCkRr/rE9/Qpg6aAZGJwFDMVNA/GpGFF93hXpG5KkN"
        crossorigin="anonymous"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.12.9/umd/popper.min.js"
        integrity="sha384-ApNbgh9B+Y1QKtv3Rn7W3mgPxhU9K/ScQsAP7hUibX39j7fakFPskvXusvfa0b4Q"
        crossorigin="anonymous"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/js/bootstrap.min.js"
        integrity="sha384-JZR6Spejh4U02d8jOt6vLEHfe/JQGiRRSQQxSfFWpi1MquVdAyjUar5+76PVCmYl"
        crossorigin="anonymous"></script>
</body>

</html>
